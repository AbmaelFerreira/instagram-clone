<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>INSTAGRAM</title>
</head>
<body>
    
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">

            <div class="group">

                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">

                    <div class="profile-photo">
                        <img src="img/perfil-instagram.jpg"  class="" alt="Foto de perfil">
                    </div> <!-- Fim do profile-photo -->

                <a href="#" class="instagram-login">Continue como AbmaelFerreira</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div> <!-- Fim do group -->

            <div class="group">

                <p class="not-account">
                    Não  é AbmaelFerreira
                </p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div> <!-- Fim do group -->

            <div class="get-the-app">

                <p class="get-app">Baixe o aplicativo</p>
                
                <div class="dowloads">
                    <a href="#" class="app-dowloads"></a>
                    <a href="#" class="app-dowloads"></a>
                </div>
                
            </div>
        </div> <!-- Fim do instagram-continue-->
    </div> <!-- Fim do instagram-wrapper-->
    
</body>
</html>
